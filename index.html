<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWave</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
        <h2>Registro</h2>
        <form onsubmit="event.preventDefault(); register();">
            <input type="text" id="reg-username" placeholder="Nome de Usuário" required>
            <input type="password" id="reg-password" placeholder="Senha" required>
            <input type="text" id="bio" placeholder="Mini Bio" required>
            <input type="text" id="profile_picture" placeholder="URL da Foto de Perfil" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbx-A2ha_6w1gMo7BiciprdgBUDSuV_cdmf3l3SYAulAe2dSdfZAXEu4afsBtMOjKENx/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'login',
                    username: username,
                    password: password
                })
            });

            const result = await response.json();
            console.log('Login Result:', result); // Log do resultado do login

            if (result.success) {
                alert('Login bem-sucedido!'); // Aqui você pode redirecionar ou salvar o usuário logado
                console.log(result); // Verifique os dados do usuário retornados
            } else {
                alert(result.message); // Mensagem de erro
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const bio = document.getElementById('bio').value;
            const profile_picture = document.getElementById('profile_picture').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbx-A2ha_6w1gMo7BiciprdgBUDSuV_cdmf3l3SYAulAe2dSdfZAXEu4afsBtMOjKENx/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'register',
                    username: username,
                    password: password,
                    bio: bio,
                    profile_picture: profile_picture
                })
            });

            const result = await response.json();
            console.log('Register Result:', result); // Log do resultado do registro

            if (result.success) {
                alert('Registro bem-sucedido!');
                console.log(result);
            } else {
                alert(result.message); // Mensagem de erro
            }
        }
    </script>
</body>
</html>
